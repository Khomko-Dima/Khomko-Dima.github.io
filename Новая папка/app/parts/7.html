                <script type='text/template'>

    <section>
        <h3>Или можно использовать <span class="accent">decorate</span></h3>

    <section>
        <h4>observable и observer - декораторы</h4>
        <h6>decorate</h6>
        <pre>
            <code data-trim data-noescape data-line-numbers="6|13-19|21-31|33-43|46-55">
                <script type='text/template'>
                    import { 
                        observable, 
                        computed, 
                        configure, 
                        action, 
                        decorate 
                    } from 'mobx';
                    import { observer } from 'mobx-react';
                    import DevTools from 'mobx-react-devtools';

                    configure({ enforceActions: 'observed' });

                    class Store {
                        devsList = [
                            { name: "Jack", sp: 12 },
                            { name: "Max", sp: 10 },
                                { name: "Leo", sp: 8 },
                        ];
                        filter: '';

                        get totalSum() {
                            return ...
                        };

                        get topPerformer() {
                            return ...
                        };

                        get filteredDevelopers() {
                            return ...
                        }

                        clearList() {
                            this.devsList = [];
                        };

                        addDeveloper(dev) {
                            this.devsList.push(dev);
                        };

                        updateFilter(value) {
                            this.filter = value;
                        }
                    };

                    decorate(Store, {
                        devsList: observable,
                        filter: observable,
                        totalSum: computed,
                        topPerformer: computed,
                        filteredDevelopers: computed,
                        clearList: action,
                        addDeveloper: action,
                        updateFilter: action,
                    })

                    const appStore = new Store();
                </script>
            </code>
        </pre>
    </section>
    
</section>
